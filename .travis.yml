language: python

python:
      - "3.4"
      - "3.5"
      - "3.5-dev"
      - "3.6"
      - "3.6-dev"
      - "nightly" # currently points to 3.7-dev

matrix:
  allow_failures:
    - python: "nightly"

install:
    - "pip install --editable .[full]"
    - "pip install -r requirements-build.txt"

script:
    - "flake8 homography.py"
    - "pytest -v --cov=homography"
    - "coverage-badge -f -o docs/coverage.svg"

cache:
  apt: true
  pip: true
